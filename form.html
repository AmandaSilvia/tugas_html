<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Account Baru</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom colors */
        body {
            background-color: #f0f8ff; /* Soft light blue background */
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .btn-primary {
            background-color: #00bcd4; /* Teal color */
            border-color: #00bcd4;
        }

        .btn-primary:hover {
            background-color: #008c8c; /* Darker teal */
            border-color: #007e7e;
        }

        h1, h2 {
            color: #673ab7; /* Purple color for titles */
        }

        .form-label {
            color: #333;
        }

        .form-control, .form-select {
            border-radius: 5px;
            border-color: #00bcd4;
        }

        .form-control:focus, .form-select:focus {
            border-color: #673ab7; /* Purple border on focus */
            box-shadow: 0 0 0 0.25rem rgba(103, 58, 183, 0.25);
        }

        fieldset {
            border-color: #00bcd4;
        }

        legend {
            color: #00bcd4;
            font-weight: bold;
        }

        .form-check-input:checked {
            background-color: #673ab7; /* Purple for checked options */
            border-color: #673ab7;
        }

        .form-check-label {
            color: #333;
        }

        /* Add some spacing around the form elements */
        .mb-3 {
            margin-bottom: 1.5rem !important;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <h1 class="text-center">Buat Account Baru</h1>
        <h2 class="text-center">Sign Up Form</h2>
        <form action="welcome.html" method="GET">
            <!-- First Name -->
            <div class="mb-3">
                <label for="first-name" class="form-label">First name:</label>
                <input type="text" class="form-control" id="first-name" name="first-name" required>
            </div>
            
            <!-- Last Name -->
            <div class="mb-3">
                <label for="last-name" class="form-label">Last name:</label>
                <input type="text" class="form-control" id="last-name" name="last-name" required>
            </div>
            
            <!-- Gender -->
            <fieldset class="mb-3">
                <legend class="form-label">Gender</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="male" name="gender" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="female" name="gender" value="female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </fieldset>
            
            <!-- Nationality -->
            <div class="mb-3">
                <label for="nationality" class="form-label">Nationality:</label>
                <select id="nationality" name="nationality" class="form-select" required>
                    <option value="indonesia">Indonesia</option>
                    <option value="malaysia">Malaysia</option>
                    <option value="singapore">Singapore</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <!-- Language Spoken -->
            <div class="mb-3">
                <label for="language-spoken" class="form-label">Language Spoken:</label>
                <select id="language-spoken" name="language-spoken" class="form-select" required>
                    <option value="indonesian">Indonesian</option>
                    <option value="malay">Malay</option>
                    <option value="english">English</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <!-- Submit Button -->
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
